[params.fuseOpts]
distance = 1000
isCaseSensitive = false
keys = ["title", "permalink", "summary", "content"]
location = 0
minMatchCharLength = 0
shouldSort = true
threshold = 0.4

[[menu.main]]
identifier = "archives"
name = "Arquivo"
url = "/archives/"
weight = 10

