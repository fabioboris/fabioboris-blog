baseURL = "https://fabioboris.com.br/"
languageCode = "pt-br"
paginate = 10
theme = "PaperMod"
title = "Blog do Prof. Fabio"

buildDrafts = false
buildExpired = false
buildFuture = false
enableInlineShortcodes = true
enableRobotsTXT = true

[minify]
disableXML = true
minifyOutput = true

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
comments = false 
defaultTheme = "auto" # auto, dark, light
description = "Tecnologia da informação e educação" 
disableSpecial1stPost = true 
hidemeta = false 
showReadingTime = true 
showShareButtons = false 
showtoc = false 
title = "Fabio Agostinho Boris" 
tocopen = false 

[params.profileMode]
enabled = true
subtitle = "Tecnologia da informação e educação"
title = "Fabio Agostinho Boris"

# [[params.profileMode.buttons]]
