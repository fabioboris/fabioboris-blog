[[params.socialIcons]]
name = "LinkedIn"
url = "https://www.linkedin.com/in/fabioboris"

[[params.socialIcons]]
name = "GitHub"
url = "https://github.com/fabioboris"

[[params.socialIcons]]
name = "Twitter"
url = "https://twitter.com/faboris"

[[params.socialIcons]]
name = "Facebook"
url = "https://fb.me/fabioboris"

[[params.socialIcons]]
name = "Instagram"
url = "https://ig.me/fabio.boris"

[[params.socialIcons]]
name = "RSS"
url = "index.xml"

# [params.homeInfoParams]
# title = "Fabio Agostinho Boris"
